{% extends 'account/base.html' %}

{% block title %}Reset Password{% endblock %}

{% block maincontent %}
<div class="container mt-5" style="max-width: 450px;">
    <div class="card shadow-lg border-0 p-4">
        <h3 class="text-center mb-4">Reset Password</h3>

        <form method="post" id="resetForm" action="{% url "forgot_password" %}">
            {% csrf_token %}

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" value="{{ form.email.value|default:'' }}" name="email" class="form-control" placeholder="Enter your registered email" required>
                {% if form.email.errors %}
                    <div class="text-danger small mt-1">
                        {% for error in form.email.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>

            <!-- Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" id="sendBtn">
                    Send Reset Link
                </button>
            </div>
        </form>

        <p class="text-center mt-3">
            Remembered your password?
            <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
</div>

<!-- Change button text on submit -->
<script>
    document.getElementById("resetForm").addEventListener("submit", function() {
        const btn = document.getElementById("sendBtn");
        btn.innerHTML = "Sending...";
        btn.disabled = true;
    });
</script>
{% endblock %}
